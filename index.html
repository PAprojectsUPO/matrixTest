<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Matemáticas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Theme Toggle Switch (iOS Style) -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
        <svg class="theme-icon moon" width="16" height="16" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="#e2e8f0" stroke="#e2e8f0"
                stroke-width="1" />
        </svg>
        <svg class="theme-icon sun" width="16" height="16" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="5" fill="#1a202c" />
            <path
                d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
                stroke="#1a202c" stroke-width="2" stroke-linecap="round" />
        </svg>
    </button>

    <div id="app" class="container">
        <h1 id="app-header" class="header">Test de Matemáticas</h1>

        <!-- Subject Selection Screen -->
        <div id="subject-selection-screen" class="flex flex-col items-center gap-6">
            <p class="info-text text-lg">Selecciona una materia para comenzar:</p>
            <div class="flex flex-wrap justify-center gap-4">
                <button id="select-algebra" class="subject-button algebra-btn">
                    <img src="algebra_icon_obscuro.png" alt="Álgebra Lineal" class="subject-icon dark-icon">
                    <img src="algebra_icon_claro.png" alt="Álgebra Lineal" class="subject-icon light-icon">
                </button>
                <button id="select-calculo" class="subject-button calculo-btn">
                    <img src="calculo_icon_obscuro.png" alt="Cálculo" class="subject-icon dark-icon">
                    <img src="calculo_icon_claro.png" alt="Cálculo" class="subject-icon light-icon">
                </button>
            </div>
        </div>

        <div id="module-selection-screen" class="hidden flex flex-col items-center gap-4">
            <p class="info-text">Selecciona un módulo para comenzar:</p>
            <div id="module-options-container" class="flex flex-col gap-3 w-full md:w-3/4 lg:w-1/2">
                <!-- Module buttons will be dynamically loaded here -->
            </div>
            <button id="back-to-subjects" class="back-button">← Volver a Materias</button>
        </div>

        <div id="difficulty-screen" class="hidden flex flex-col items-center gap-4">
            <div id="selected-module-info" class="text-center mb-4">
                <h2 id="selected-module-name" class="text-2xl font-bold mb-2"></h2>
                <p id="selected-module-description" class="info-text max-w-2xl"></p>
            </div>
            <p class="info-text">Selecciona un nivel de dificultad:</p>
            <button id="start-basic" class="start-button">Nivel Básico</button>
            <button id="start-intermediate" class="start-button">Nivel Intermedio</button>
            <button id="start-advanced" class="start-button">Nivel Avanzado</button>
            <button id="back-to-modules" class="back-button">← Volver a Módulos</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div id="question-container" class="question-card">
                <p id="question-text" class="text-xl font-semibold mb-4"></p>
                <div id="question-hint" class="hidden"></div>
                <div id="options-container" class="flex flex-col gap-3">
                    <!-- Options will be dynamically loaded here -->
                </div>
                <div id="feedback-container" class="mt-4">
                    <!-- Immediate feedback will be loaded here -->
                </div>
            </div>
            <div id="navigation-buttons" class="mt-5">
                <button id="next-button" class="next-button hidden">Siguiente Pregunta</button>
                <button id="show-results-button" class="show-results-button hidden">Ver Resultados</button>
            </div>
        </div>

        <div id="results-screen" class="hidden results-section">
            <h2 class="font-bold mb-4 text-center">Resultados del Test</h2>
            <div id="quiz-info" class="mb-4 text-center">
                <p class="text-lg font-semibold mb-2">
                    Módulo: <span id="results-module-name"></span>
                </p>
                <p class="text-lg font-semibold mb-2">
                    Nivel: <span id="results-difficulty"></span>
                </p>
            </div>

            <p class="score-text text-center">Tu puntuación: <span id="score">0</span>/<span
                    id="total-questions">0</span></p>
            <div id="feedback-summary" class="correct-answers-list">
                <!-- Detailed feedback will be loaded here -->
            </div>
            <button id="restart-button" class="restart-button mt-6">Reiniciar Test</button>
        </div>
    </div>

    <script src="app.js?v=9"></script>
</body>

</html>
